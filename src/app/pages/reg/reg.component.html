<div class="container">
  <div class="content">
    <section class="title-section">
      <h1>Т.Т</h1>
      <h2>Онлайн чат</h2>
    </section>
    <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm" class="registration-form">
      <section class="form-title bubble">Регистрация</section>
      <section class="form-description bubble">Регистрируясь на сайте вы соглашаетесь с <a href="#">пользовательским
        соглашением</a>, <a href="#">политикой конфиденциальности</a>, а также с нашими <a href="#">правилами</a>
      </section>
      <div class="form-group">
        <input formControlName="nickname" id="nickname" placeholder="Псевдоним" required type="text">
        <input formControlName="email" id="email" placeholder="Почта" required type="email">
        <input formControlName="password" id="password" placeholder="Пароль" required type="password">
      </div>
      <button class="submit-btn" type="submit"></button>
      <section class="link bubble"><a href="/auth">У меня уже есть аккаунт</a></section>
    </form>
  </div>
</div>
